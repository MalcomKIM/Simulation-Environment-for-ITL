[connection]
k_RosConnectName = ROSConnect
m_HostIP = 127.0.0.1
k_HostPort = 10000

[prefab]
PrefabDirectory = Assets/Prefabs
k_PrefabSuffix = .prefab

[robot]
UrdfRelativeFilepath = Assets/URDF/niryo_one/niryo_one.urdf
k_ControllerStiffness = 10000
k_ControllerDamping = 100
k_ControllerForceLimit = 1000
k_ControllerSpeed = 30
