[python]
PythonPath = C:/ProgramData/Miniconda3/python.exe

[probrobscene]
PrsPath = Assets/Scenarios/test.prs

[gameobject]
ModelsName = Models
RealSceneName = RealScene
k_PublisherName = Publisher
k_RosServiceName = niryo_moveit
k_NiryoOneName = RealScene/niryo_one
k_TargetName = RealScene/Target
k_TargetPlacementName = RealScene/TargetPlacement

[simulation]
numSimulation = 5
MaxTimePerSim = 30